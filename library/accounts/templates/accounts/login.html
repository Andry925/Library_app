{% extends "accounts/base.html" %}
{% load static %}


{% block content %}
<div class="signin">

  <div class="content">

    <h2>Login</h2>

    <form action="{% url 'login' %}" class="form" method="post">
      {% csrf_token %}
      <div class="inputBox">

        <input type="email" name="email" placeholder="Email"><i>Email</i>

      </div>
      <div class="inputBox">

        <input type="password" name="password" placeholder="Password"> <i>Password</i>

      </div>
      <div class="inputBox">

        <input type="submit" value="Login">

      </div>
    </form>
    <div class="errors">
      {% if messages %} {% for error_message in messages %}
      <strong>{{error_message}}</strong>
      {% endfor %} {% endif %}
    </div>

  </div>

</div>

</div>
{% endblock %}
