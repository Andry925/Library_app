{% extends 'author/base.html' %}
{% block content%}
<div class="container">
<div style="margin: 0 auto;">

    <h1>On this page you can add a new author</h1>
    <form action="{% url 'author_creation_form' %}" class="form" method="POST" >
      {% csrf_token %}
      <input type="text" name="name" placeholder="Author_name" required><br>
      <input type="text" name="surname" placeholder="Author_surname" required><br>
      <input type="text" name="patronymic" placeholder="Author_patronymic" required><br>
      <button type="submit">Add author</button>
    </form>

    <div class ="errors">
        {% if messages %}
        {% for error_message in messages %}
        <strong>{{error_message}}</strong>
        {% endfor %}
        {% endif %}
    </div>

    <p><a href="{% url 'all_authors' %}">Return to author</a></p>
</div>
</div>

{% endblock %}
