{% extends 'book/base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

{% endblock %} {% block content %}

<div class="container">
  <div style="margin: 0 auto">
    <h1>All books:</h1>
    <br />
    <table border="1">
      <tr>
        <th>BOOK_ID</th>
        <th>BOOK_NAME</th>
        <th>BOOK_COUNT</th>
        <th>BOOK_AUTHOR</th>
        <th>ACTIONS</th>
      </tr>

      {% for book in all_books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{book.count}}</td>
        <td>{{ book.author }}</td>
        <td>
          <a href=""><i style="font-size: 24px" class="fa">&#xf040;</i></a>
          <a href=""><i style="font-size: 24px" class="fa">&#xf014;</i></a>
        </td>
      </tr>

      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
