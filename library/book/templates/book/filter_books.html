{% extends 'book/base.html' %}

{% block content %}
<div class="container">
    <div style="margin: 0 auto">
      <h1>On this page you can filter book by various criteria</h1>
      <form action="" class="form" method="GET">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Author name" required /><br />
        <input type="text" name="surname" placeholder="Genre" required /><br />
        <button type="submit">Filter</button>
      </form>
  
      <div class="errors">
        {% if messages %} {% for error_message in messages %}
        <strong>{{error_message}}</strong>
        {% endfor %} {% endif %}
      </div>


{% endblock %}
