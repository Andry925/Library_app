{% extends 'book/base.html' %} {% block content %}
<div class="row justify-content-center align-items-center">
  <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 300px">
    <h1>Edit your task here</h1>
    <form action="{% url 'edit' book.pk %}" class="form" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ book.name }}">Name:</label>
        {{ edit_book_form.name }}
      </div>

      <div class="form-group">
        <label for="{{ book.count}}">Count:</label>
        {{ edit_book_form.count }}
      </div>

      <div class="form-group">
        <label for="{{book.genre}}">Genre:</label>
        {{ edit_book_form.genre }}
      </div>

      <div class="form-group">
        <label for="{{book.author}}">Author:</label>
        {{ edit_book_form.author }}
      </div>

      <button type="submit" class="btn btn-primary" style="width: 200px">
        <i class="fa fa-plus"></i> Edit
      </button>
    </form>
  </div>
</div>
{% endblock %}
